<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coffee me!</title>
</head>
<body>
    <div class="body">
       <nav class="header">
        <hi class="title">
            <img class="ic-coffee" src="ic/coffee_masters_logo.png">
             Coffee Masters 
        </hi>
       </nav>
       <div class="description">
        <div class="boxes items">
            <h2 class="header-items">ITMES</h2>
            <ul class="list-items">
                <li class="list-items-example">
                    <div class="line1 quantity">1x</div>
                    <div class="line1 type">Cappucino</div>
                    <div class="line1 amount">$6.00</div>
                    <div class="line2 coffee-description">Light Foam</div>
                </li>
                <li class="list-items-example">
                    <div class="line1 quantity">1x</div>
                    <div class="line1 type">Cappucino</div>
                    <div class="line1 amount">$7.90</div>
                    <div class="line2 coffee-description">
                        <ul class="cappucino-list">
                            <li class="cappucino-list-item">Almond Milk</li>
                            <li class="cappucino-list-item">Double Espresso Shot</li>
                        </ul>
                    </div>
                </li>
                <li class="list-items-example">
                    <div class="line1 quantity">1x</div>
                    <div class="line1 type">Croissant</div>
                    <div class="line1 amount">$6.00</div>
                    <div class="line2 coffee-description">Butter</div>
                </li>
            </ul>
        </div>

        <div class="boxes name">
            <h2 class="header-items">NAME</h2>
            <div class="name-inner">
                <label for="name" class="input-label">Name for order</label>
                <input id="name" class="input-boxes">
            </div>    
        </div>

        <div class="boxes payment">
            <h2 class="header-items">PAYMENT</h2>
            <div class="name-inner">
                <label for="card-number" class="input-label">Card number</label>
                <input id="card-number" class="input-boxes">    
            </div>
            <div class="name-inner">
                <label for="ccv-number" class="input-label ">CCV number</label>
                <input id="ccv-number" class="input-boxes short-input">    
            </div>  
        </div>

    </div>
    <div class="total">
        <table class="pay">
            <tbody>
                <tr>
                    <td class="subtotal">Subtotal</td>
                    <td class="value1">$19.27</td>
                </tr>
                <tr>
                    <td  class="tax">Tax</td>
                    <td class="value2">$0.96</td>
                </tr>
                <tr class="row1">
                    <td class="total-value">Total</td>
                    <td class="value3">$20.23</td>
                </tr>
            </tbody>
        </table>

            <button class="place-order">Place order</div>
    </div>
    </div>
</body>
</html>
